<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE">My Thymeleaf</title>
	<style th:replace="@{/shared/admin/_style}"></style>
	<th:block layout:fragment="style"></th:block>
</head>
<body>
	<div th:replace="@{/shared/admin/_header}"></div>
	
	<div class="page-container row-fluid">
		<div th:replace="@{/shared/admin/_left-side-bar}"></div>
		<div layout:fragment="content"></div>
	</div>
	<div th:replace="@{/shared/admin/_script}"></div>
	<th:block layout:fragment="script"></th:block>

</body>
</html>
