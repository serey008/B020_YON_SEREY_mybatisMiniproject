<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorator="/admin/admin_layout">
<head>
<title>User Cu</title>
    <th:block layout:fragment="style">
         <!-- CORE CSS FRAMEWORK - START -->
        <link th:href="@{/res/assets/plugins/pace/pace-theme-flash.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/res/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/res/assets/plugins/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/res/assets/fonts/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/res/assets/css/animate.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/res/assets/plugins/perfect-scrollbar/perfect-scrollbar.css}" rel="stylesheet" type="text/css"/>
        <!-- CORE CSS FRAMEWORK - END -->

        <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - START --> 
        <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - END --> 


        <!-- CORE CSS TEMPLATE - START -->
        <link th:href="@{/res/assets/css/style.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/res/assets/css/responsive.css}" rel="stylesheet" type="text/css"/>
        <!-- CORE CSS TEMPLATE - END -->
    </th:block>
</head>
<body>
    <div layout:fragment="content">
    <!-- START CONTENT -->
            <section id="main-content" class=" ">
                <section class="wrapper main-wrapper" style=''>

                    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                        <div class="page-title">

                            <div class="pull-left">
                                <h1 class="title">User Profile</h1>                            </div>

                        </div>
                    </div>
                   
                    <div class="col-lg-12">
                        <section class="box ">
                            <header class="panel_header">
                                <h2 class="title pull-left">User Information</h2>   
                                 <div class="actions panel_actions pull-right">                      
                                    <i ></i>
                                    <a href="/user/user-list" class="box_close fa fa-times"></a>
                                </div>                            
                            </header>
                            <div class="content-body">    
                            <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                            <div class="col-lg-6 col-md-6 col-sm-6" th:each="U:${user}">
                                                <p> ID: <span th:text="${U.id}"></span></p>
                                                <p> Name: <span th:text="${U.username}"></span></p>
			                                    <p> Gender: <span th:text="${U.gender}"></span></p>			                                 
			                                    <p> Email: <span th:text="${U.email}"></span></p>
			                                     <p>Phone Number: <span th:text="${U.phonenumber}"></span></p>
                                            </div>                     
                                    </div>
                                </div>
                            </div>
                        </section></div>
              
                </section>
            </section>
    <!-- END CONTENT -->
    </div>
    <th:block layout:fragment="script">
        <script th:src="@{/res/assets/js/jquery-1.11.2.min.js}" type="text/javascript"></script> 
        <script th:src="@{/res/assets/js/jquery.easing.min.js}" type="text/javascript"></script> 
        <script th:src="@{/res/assets/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script> 
        <script th:src="@{/res/assets/plugins/pace/pace.min.js}" type="text/javascript"></script>  
        <script th:src="@{/res/assets/plugins/perfect-scrollbar/perfect-scrollbar.min.js}" type="text/javascript"></script> 
        <script th:src="@{/res/assets/plugins/viewport/viewportchecker.js}" type="text/javascript"></script>  
    </th:block>
</body>
</html>
