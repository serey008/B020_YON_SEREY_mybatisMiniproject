<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	  layout:decorator="/admin/admin_layout">
<head>
<title>User List</title>
	<th:block layout:fragment="style">
		<!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - START --> 
        <link th:href="@{/res/assets/plugins/datatables/css/jquery.dataTables.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/res/assets/plugins/datatables/extensions/TableTools/css/dataTables.tableTools.min.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/res/assets/plugins/datatables/extensions/Responsive/css/dataTables.responsive.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link th:href="@{/res/assets/plugins/datatables/extensions/Responsive/bootstrap/3/dataTables.bootstrap.css}" rel="stylesheet" type="text/css" media="screen"/>       
         <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - END --> 
	</th:block>
</head>
<body>
	<div layout:fragment="content">
	<!-- START CONTENT -->
            <section id="main-content" class=" ">
                <section class="wrapper main-wrapper" style=''>

                    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
                        <div class="page-title">

                            <div class="pull-left">
                                <h1 class="title">User List</h1>                            </div>

                            <div class="pull-right hidden-xs">
                                <ol class="breadcrumb">
                                    <li>
                                        <a href="/user/dashboard"><i class="fa fa-home"></i>Home</a>
                                    </li>
                                    <li>
                                        <a href="/user/user-list">Tables</a>
                                    </li>
                                    <li class="active">
                                        <strong>User List</strong>
                                    </li>
                                </ol>
                            </div>

                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-lg-12">
                        <section class="box ">
                            <header class="panel_header">
                                <h2 class="title pull-left">List All The User</h2>
                                <div class="actions panel_actions pull-right">
                                    <i class="box_toggle fa fa-chevron-down"></i>
                                    <i class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></i>
                                    <i class="box_close fa fa-times"></i>
                                </div>
                            </header>
                            <div class="content-body">    
                                <div class="row">
                                    <div class="col-md-12 col-sm-12 col-xs-12">

                                        <table id="example-1" class="table table-striped dt-responsive display" cellspacing="0" width="100%">
                                            <thead>
                                                <tr>
                                                    <thâ€‹>ID:</th>
                                                    <th>Username:</th>
                                                    <th>Gender:</th>
                                                    <th>Phone Number:</th>
                                                    <th>Email:</th>
                                                    <th>Status:</th>
                                                    <th>Action:</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                           
                                   
			                                    <tr th:each="u: ${USER}">
			                                        <td th:text="${u.id}"></td>
			                                        <td th:text="${u.username}"></td>
			                                        <td th:text="${u.gender}"></td>
			                                        <td th:text="${u.phonenumber}"></td>
			                                        <td th:text="${u.email}"></td>  
                                                    <td th:text="${u.status}"></td>  
			                                        <td>
			                                            <a th:href="@{/user/aid(user_hash=${u.user_hash})}" >View</a> | 
			                                            <a th:href="@{/user/edit(user_hash=${u.user_hash})}" >Edit</a> | 
			                                            <a th:href="@{/user/remove(user_hash=${u.user_hash})}" >Remove</a>
			                                        </td>
			                                        
			                                    </tr> 
                              
                                            </tbody>
                                            <tfoot>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Gender</th>
                                                    <th>Phone Number</th>
                                                    <th>Email</th>
                                                    <th>Status</th>
                                                    <th>Action</th>                                                    
                                                </tr>
                                            </tfoot>

                                        
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </section>
                        </div>
                </section>
            </section>
            <!-- END CONTENT -->
	</div>

	<th:block layout:fragment="script">
		<!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - START --> 
        <script th:src="@{/res/assets/plugins/datatables/js/jquery.dataTables.min.js}" type="text/javascript"></script>
        <script th:src="@{/res/assets/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js}" type="text/javascript"></script>

        <script th:src="@{/res/assets/plugins/datatables/extensions/Responsive/bootstrap/3/dataTables.bootstrap.js}" type="text/javascript"></script>
        <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - END --> 
	</th:block>

</html>
